# docker-compose.yml

version: '3.9'

services:
  db:
    image: postgres:13
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    environment:
      POSTGRES_DB: sportsdb
      POSTGRES_USER: sportsuser
      POSTGRES_PASSWORD: sportspassword
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U sportsuser -d sportsdb"]
      interval: 10s
      timeout: 5s
      retries: 5

  web:
    build: .
    command: >
      sh -c "python manage.py migrate &&
             python manage.py collectstatic --noinput &&
             python manage.py runserver 0.0.0.0:8000"
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    environment:
      - DEBUG=1
      - DATABASE_URL=postgresql://sportsuser:sportspassword@db:5432/sportsdb
    depends_on:
      db:
        condition: service_healthy
    links:
      - db

volumes:
  postgres_data:
